<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display_webpage</title>
</head>
<body>
    <center>
        <h1>Displaying Webpage</h1>
        <table border="2px">
            <tr>
                <th>Topic Name</th>
                <th>Webpage Name</th>
                <th>url</th>
                <th>email</th>
            </tr>
            {% for wo in QLWO %}
            <tr>
                <td>{{wo.topic_name}}</td>
                <td>{{wo.name}}</td>
                <td>{{wo.url}}</td>
                <td>{{wo.email}}</td>
            </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
